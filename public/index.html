<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTAHC - Gestion de Dossiers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
        }
        .status {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .status h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-right: 10px;
        }
        .status-text {
            font-weight: bold;
            color: #2ecc71;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>DTAHC - Système de Gestion de Dossiers</h1>
        </div>
    </header>

    <div class="container">
        <section class="status">
            <h2>État du Système</h2>
            <p>
                <span class="status-indicator"></span>
                <span class="status-text">Opérationnel</span>
            </p>
            <p>Dernière mise à jour: <span id="timestamp"></span></p>
        </section>

        <section class="status">
            <h2>Services Disponibles</h2>
            <ul>
                <li>API REST (/api) - <span class="status-text">Actif</span></li>
                <li>Base de données - <span class="status-text">Connectée</span></li>
                <li>Cache Redis - <span class="status-text">Actif</span></li>
            </ul>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 DTAHC - Tous droits réservés</p>
        </div>
    </footer>

    <script>
        // Mettre à jour l'horodatage
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        // Vérifier l'état de l'API
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'UP') {
                    document.querySelector('.status-text').textContent = 'Opérationnel';
                    document.querySelector('.status-indicator').style.backgroundColor = '#2ecc71';
                } else {
                    document.querySelector('.status-text').textContent = 'Problème Détecté';
                    document.querySelector('.status-indicator').style.backgroundColor = '#e74c3c';
                }
            })
            .catch(error => {
                document.querySelector('.status-text').textContent = 'Non Disponible';
                document.querySelector('.status-indicator').style.backgroundColor = '#e74c3c';
                console.error('Erreur:', error);
            });
    </script>
</body>
</html>
